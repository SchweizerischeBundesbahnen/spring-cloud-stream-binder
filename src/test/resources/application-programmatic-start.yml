spring:
  cloud:
    function:
      definition: >-
        receiveProgrammaticStart
    config.failfast: true
    stream:
      default:
        consumer.autoStartup: false
      bindings:
        receiveProgrammaticStart-in-0:
          destination: pr/broken/subscription/

  autoconfigure:
    exclude:
      - com.wavefront.spring.actuate.WavefrontEndpointAutoConfiguration
      - com.wavefront.spring.autoconfigure.WavefrontAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.metrics.export.wavefront.WavefrontMetricsExportAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.tracing.OpenTelemetryTracingAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.tracing.wavefront.WavefrontTracingAutoConfiguration

management:
  endpoints:
    web:
      exposure:
        include: "prometheus,health,info"